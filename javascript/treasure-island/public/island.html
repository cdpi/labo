<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
	<title>@cdpi/treasure-island</title>
<style>
svg.aa
	{
	width: 200px;
	height: 200px;
	vertical-align: bottom;
	display: inline-block;
	}
svg.bb
	{
	width: 300px;
	height: 300px;
	vertical-align: bottom;
	display: inline-block;
	}
#original
	{
	fill: burlywood;
	}
#dilated
	{
	fill: bisque;
	}
</style>
</head>
<body>

<h1>@cdpi/treasure-island</h1>

<svg class="aa" viewBox="0 0 100 100">
	<use href="#water" />
	<use href="#island" />
	<use href="#island" filter="url(#dilate)" />
</svg>

<svg width="400" height="400">
	<use href="#water" />
	<use href="#island" />
</svg>

<svg class="bb">
	<use href="#water" />
	<use href="#island" />
</svg>

<svg class="bb">
	<use href="#water" />
	<use href="#island" filter="url(#dilate)" />
</svg>

<svg class="bb">
	<use href="#water" />
	<use href="#island" filter="url(#dm)" />
</svg>

<svg>
	<defs>
		<filter id="dilate" filterUnits="userSpaceOnUse">
			<feMorphology operator="dilate" radius="10" />
		</filter>

		<filter id="t">
			<feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" />
		</filter>

		<filter id="dm">
			<feDisplacementMap in="SourceGraphic" scale="50" xChannelSelector="R" yChannelSelector="G" />
		</filter>

		<filter id="displacementFilter">
			<feTurbulence type="turbulence" baseFrequency="0.0" numOctaves="0" result="turbulence" />
			<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R" yChannelSelector="G" />
		</filter>

		<symbol id="water" viewBox="0 0 100 100">
			<rect x="0" y="0" width="100" height="100" fill="#0E87CC" />
		</symbol>

		<symbol id="island" viewBox="0 0 100 100">
			<path d="M83 71 45 90 14 74 9 29 30 9 81 24Z" />
		</symbol>
	</defs>
</svg>

<!--
<script src="../dist/demo.js"></script>
-->

</body>
</html>
