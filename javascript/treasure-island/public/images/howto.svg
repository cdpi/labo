<filter id="dilate" filterUnits="userSpaceOnUse">
	<feMorphology operator="dilate" radius="10" />
</filter>

<filter id="df" filterUnits="userSpaceOnUse">
	<feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="var(--howto-octaves)" result="turbulence" />
	<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G" />
</filter>

<symbol id="water" viewBox="0 0 100 100">
	<rect x="0" y="0" width="100" height="100" fill="var(--howto-water-color)" />
</symbol>

<symbol id="island" viewBox="0 0 100 100">
	<path d="M83 71 45 90 14 74 9 29 30 9 81 24Z" fill="var(--howto-island-color)" />
</symbol>

